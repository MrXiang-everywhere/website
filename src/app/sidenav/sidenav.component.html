<div class="container name-container">
  <h1>{{ name }}</h1>
</div>
<div class="container">
  <img
    class="img-thumbnail"
    src="assets/images/Xiang.PNG"
    width="200px"
    height="200px"
  />
</div>

<div class="container intro-container">
  <div>{{ intro1 }}</div>
  <div>{{ intro2 }}</div>
  <div *ngFor="let link of links">
    <a href="{{ link.url }}" target="_blank">{{ link.name }}</a>
  </div>
</div>
