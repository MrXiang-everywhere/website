<h2 class="part-title">{{ title }}</h2>
<div class="articles-container">
  <ol>
    <li *ngFor="let article of articles">
      <span [innerHTML]="article.authors"></span> {{ article.name }}
      <em>{{ article.journal }}</em
      ><a [attr.href]="article.doi" target="_blank">{{ article.doi }}</a>
    </li>
  </ol>
</div>
